<h1>
  {{'Bowling Board'}}
</h1> 

<button class="btn btn-primary" (click)="fileInput.click()">Upload file</button>

<input hidden type="file" #fileInput (change)="uploadFile($event)">

<ng-container *ngIf="content | async as content">
  <div *ngFor="let player of content">
  <span>{{player.name}}</span>
  <p class="d-inline ms-3">{{player.finalScore}}</p>
  </div>
  <br>
</ng-container>

<router-outlet></router-outlet>
